<h2>{{ title }}</h2>
<div class="giallo">
    ISBN:
    <input type="text" nome=newBook.ISBN value='Inserisci isbn...'>
    TITOLO:
    <input type="text" titolo="newBook.title" value='Inserisci titolo..'>
    AUTORE:
    <input type="text" autore="newBook.author" value='Inserisci autore...'>
    <button (click)="addThisBook(newBook)">Aggiungi alla lista</button>
</div>
